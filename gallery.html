<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sajitha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Inline styles for Gallery structure to ensure it works independently */
        .gallery-page-header {
            padding: 100px 0 50px;
            text-align: center;
        }

        .gallery-grid {
            column-count: 3;
            column-gap: 15px;
        }

        .gallery-item {
            width: 100%;
            margin-bottom: 15px;
            break-inside: avoid;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            /* Hidden initially for fade-in */
            animation: fadeIn 0.5s forwards;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 900px) {
            .gallery-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery-grid {
                column-count: 1;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">Sajitha<span>.</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container gallery-page-header">
            <h1 class="section-title">Life Outside Engineering</h1>
            <p class="section-desc"
                style="text-align: center; max-width: 600px; margin: 0 auto 40px; color: var(--text-muted);">
                A collection of moments, memories, and snapshots from my journey.
            </p>

            <div id="gallery-container" class="gallery-grid">
                <!-- Images will be inserted here by JS -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content-row">
                <!-- Left: Socials & Copyright -->
                <div class="footer-left">
                    <div class="footer-socials">
                        <a href="https://www.linkedin.com/in/sajitha-madugalle" target="_blank" aria-label="LinkedIn"><i
                                class="fab fa-linkedin-in"></i></a>
                        <a href="https://github.com/Sajitha-Madugalle/" target="_blank" aria-label="GitHub"><i
                                class="fab fa-github"></i></a>
                        <a href="https://www.instagram.com/__sajitha_madugalle_" target="_blank"
                            aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com/sajitha.madda.77?sfnsn=wa&mibextid=RUbZ1f" target="_blank"
                            aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <p class="copyright">&copy; 2025 Sajitha. All Rights Reserved.</p>
                </div>

                <!-- Right: Affiliations -->
                <div class="footer-right">
                    <h3>Affiliations</h3>
                    <div class="affiliations">
                        <!-- UoM Logo -->
                        <a href="https://uom.lk/" target="_blank" class="affil-link" title="University of Moratuwa">
                            <img src="media/University_of_Moratuwa_logo.png" alt="UoM" class="affil-logo"
                                onerror="this.onerror=null;this.src='https://via.placeholder.com/50x50?text=UoM';">
                        </a>
                        <!-- ENTC Logo -->
                        <a href="https://ent.uom.lk/" target="_blank" class="affil-link" title="ENTC">
                            <img src="media/ENTC-logo.png" alt="ENTC" class="affil-logo"
                                onerror="this.onerror=null;this.src='https://via.placeholder.com/50x50?text=ENTC';">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Load Gallery Data -->
    <script src="gallery_data.js"></script>

    <script>
        // Gallery Loading Logic
        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.getElementById('gallery-container');

            // Check if gallery data is loaded
            if (typeof GALLERY_IMAGES === 'undefined' || GALLERY_IMAGES.length === 0) {
                galleryContainer.innerHTML = '<p style="text-align:center;width:100%;">No images found. Please run "python update_gallery.py" to generate the gallery.</p>';
                return;
            }

            GALLERY_IMAGES.forEach((imgState, index) => {
                // Create image wrapper
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.style.animationDelay = `${index * 50}ms`; // Staggered fade-in

                const img = document.createElement('img');
                img.src = `gallery/${imgState}`;
                img.alt = 'Gallery Image';
                img.loading = 'lazy';

                div.appendChild(img);
                galleryContainer.appendChild(div);
            });
        });
    </script>
</body>

</html>
